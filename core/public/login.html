<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login or Signup</title>
    <link rel="stylesheet" href="loginStyles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <form id="login-form">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <input type="submit" value="Login">
        </form>
        <hr>
        <h1>Signup</h1>
        <form id="signup-form">
            <label for="new-username">Username:</label>
            <input type="text" id="new-username" name="new-username" required>
            <label for="new-email">Email:</label>
            <input type="email" id="new-email" name="new-email" required>
            <label for="new-password">Password:</label>
            <input type="password" id="new-password" name="new-password" required>
            <label for="new-name">Name:</label>
            <input type="text" id="new-name" name="new-name" required>
            <label for="new-surname">Surname:</label>
            <input type="text" id="new-surname" name="new-surname" required>
            <label for="new-date-of-birth">Date of Birth:</label>
            <input type="date" id="new-date-of-birth" name="new-date-of-birth" required>
            <label for="new-country">Country:</label>
            <select id="new-country" name="new-country" required>
            <input type="submit" value="Signup">
        </form>
    </div>
</body>
</html>
