<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="dashboardStyles.css">
    <script src="dashboardScript.js" defer></script>
</head>
<body>

    <!-- Tabs -->
    <div class="tabs">
        <button id="shopButton">Shop</button>
        <button onclick="openTab('library')">Library</button>
        <button id="profileButton">Profile</button>
        <button id="friendsButton">Friends</button>
    </div>
    <div id="greeting">
        <h1>Welcome to the Dashboard</h1>
        <p>Hello <span id="username"></span>, you are logged in!</p>
    </div>

    <div id="shop" class="tab">
        <h2>Shop</h2>
        <div id="shopContent"></div>
    </div>

    <div id="library" class="tab">
        <h2>Library</h2>
    </div>

    <div id="profile" class="tab">
        <h2>Profile</h2>
        <div id="profileContent"></div>
    </div>

    <div id="friends" class="tab">
        <h2>Friends</h2>
        <div id="friendsContent"></div>
        <h3>Add Friend</h3>
        <form id="addFriendForm">
            <input type="text" id="friendUsername" placeholder="Friend's Username" required>
            <input type="submit" value="Add Friend">
        </form>
    </div>
</body>
</html>
